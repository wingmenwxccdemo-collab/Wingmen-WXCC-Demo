<!DOCTYPE html>
<html lang="dk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Velkommen til Wingmen WXCC Demo Side</title>
    

    <!-- Brand Style -->
    <style>
      body {
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #ffffff;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #00457c;
        color: white;
        padding: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      header img {
        height: 50px;
      }

      main {
        padding: 2rem;
        max-width: 3200px;
        margin: auto;
      }

      h1 {
        color: #00457c;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      h2 {
        color: #e87722;
        font-size: 1.4rem;
        margin-top: 2rem;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
      }

      img.illustration {
        display: block;
        margin: 0;
        max-width: 100%;
        height: auto;
      }

      .image-container {
        position: relative;
        text-align: center;
        margin: 2rem auto;
        max-width: 600px; /* you can adjust based on your image size */
      }

      .centered-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #00457c;
        background: rgba(255,255,255,0.7);
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 2rem;
        font-weight: bold;
        width: 80%;
        box-sizing: border-box;
      }

      footer {
        background-color: #f5f5f5;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/frontpage.png" />
      <div>Wingmen WXCC Demo</div>
    </header>

    <main>
      <div class="image-container">
        <img
          class="illustration"
          src="background.png"
          alt="Test Success Illustration"
        />
        <div class="centered-text">Velkommen til Wingmen WXCC Chat Demo</div>
      </div>
      <h2>Velkommen til Wingmen WXCC Chat Demo</h2>
    
      <p>
        Har du brug for hjælp ? Så brug chat widget i hjørnet for at få hjælp fra vores support team.
      </p>
    </main>

    <footer>
      &copy; Wingmen | <a href="https://www.wingmen.dk" target="_blank">wingmen.dk</a>
    </footer>

    
  </body>
</html>
