<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webex WEB Chat Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f7f7fa;
        }
        header, footer {
            background: #13294B;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        .image-container img {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        #startChatBtn {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startChatBtn:hover {
            background-color: #005fa3;
        }
    </style>
</head>

<body>

    <header>
        <h1>Velkommen til Webex Contact Center Web Chat Demo</h1>
    </header>

    <main>
        <div class="image-container">
            <img src="background.png" alt="Beskrivelse af billedet">
        </div>

        <p>Du kan klikke pÃ¥ knappen nedenfor for at starte en chat session</p>

        <!-- Manual chat start button -->
        <button id="startChatBtn">Start Chat</button>
    </main>

    <footer>
        <p>&copy; Wingmen 2025</p>
    </footer>    

    <!-- Chat container -->
    <div id="divicw" data-bind="B1A4CEAC-AE92-4B57-AE78-CF967E7C5925"></div>

    <script>
    // -----------------------------
    // Webex Connect Web Chat Loader
    // -----------------------------
    function loadWebexChat() {
        console.log("ðŸ”¹ Initializing Webex chat widget...");

        // Prevent multiple initializations
        if (window.webexChatLoaded) {
            console.log("âš™ï¸ Chat already loaded â€” skipping re-init.");
            return;
        }
        window.webexChatLoaded = true;
        sessionStorage.setItem("chat_started", "true");

        var loader = {
            t: function(t) {
                var e = "https://attachuk.imi.chat/widget/js/imichatinit.js";
                try {
                    var o = new XMLHttpRequest();
                    o.onreadystatechange = function() {
                        if (this.readyState === 4) {
                            var t = document.getElementById("divicw");
                            if (this.status === 0) {
                                loader.o(t);
                                return;
                            }
                            var e = document.createElement("script");
                            e.innerHTML = this.responseText;
                            t.parentNode.insertBefore(e, t.nextSibling);
                        }
                    };
                    o.open("GET", e, true);
                    o.send();
                } catch (s) {
                    console.error("âŒ Chat init error:", s);
                }
            },
            o: function(t) {
                console.error("âš ï¸ Chat widget fallback triggered â€” browser unsupported.");
            }
        };

        loader.t(function(t){});
    }

    // -----------------------------
    // Chat Initialization Logic
    // -----------------------------
    document.addEventListener("DOMContentLoaded", function() {
        const startBtn = document.getElementById("startChatBtn");
        const chatStarted = sessionStorage.getItem("chat_started");

        if (chatStarted === "true") {
            console.log("ðŸ’¬ Chat previously started â€” auto-loading widget...");
            loadWebexChat();
            startBtn.style.display = "none";
        }

        startBtn.addEventListener("click", () => {
            console.log("ðŸŸ¢ Start Chat clicked");
            loadWebexChat();
            startBtn.style.display = "none";
        });
    });
    </script>

</body>
</html>
